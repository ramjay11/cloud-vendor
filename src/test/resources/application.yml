spring:
  datasource:
    url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa

# SQL Dialect makes Hibernate generate better  SQL for the database
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
      show-sql: true

# JPA Settings
  jpa.hibernate.ddl-auto: create-drop